<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
</head>
<body>
    <div class="jumbotron text-center">

        <div class="timer">
        <h1 class="display-4"><span class="minutes">00</span>:<span class="second">00</span></h1>
        </div>
        
       <div class="timer-buttons">
        <button class="btn btn-success" data-action="start">
            Start
        </button>
        <button class="btn btn-danger" data-action="stop">
            Stop
        </button>
        <button class="btn btn-link btn-block" data-action="reset">
            Reset
        </button>
       </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
